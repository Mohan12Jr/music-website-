<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mohan's Favourite Music</title>
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <img src="assets/icons8-maxcdn-480.png" class="logo">
            <p1 class="logo-name" id="lgc">MOHAN@2021</p1>
            
        </div>
        <div class="content">
            <div class="left-col">
            <h1> GET UP<br> ON THE</br> FLOOR</h1></div>
            <div class="right-col"></div>
            <p> Click Here To Listen
            <img src="assets/play.png" id="icon"> </p>      
</div>
    </div>
    <audio id="mysong">
        <source src="assets/Aaron Smith - Dancin (KRONO Remix).mp3">
    </audio>
<script>
    var mysong = document.getElementById("mysong");
    var icon = document.getElementById("icon");

    icon.onclick = function(){
        if(mysong.paused){
            mysong.play();
            icon.src ="assets/pause.png";
        }else{
            mysong.pause();
            icon.src = "assets/play.png";
        }
        }
    
</script>
</body>
</html>
